<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css" th:href="@{/lib/editormd/css/editormd.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}" >
</head>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small"  th:fragment="menu(n)">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui yellow header item">Ryan</h2>
            <a href="#" class=" m-item item m-mobile-hide" th:href="@{/}" th:classappend="${n == 1} ? 'active'"><i class=" home icon" ></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/types}" th:classappend="${n == 2} ? 'active'"><i class=" idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/tags}" th:classappend="${n == 3} ? 'active'"><i class=" tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/archives}" th:classappend="${n == 4} ? 'active'"><i class=" clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/about}"  th:classappend="${n == 5} ? 'active'"><i class=" info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}">
                    <div class="ui icon inverted transparent input m-margin-tb-tiny">
                        <input type="text" name="title" placeholder="Search" th:value="${title}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive m-opacity" th:fragment="footer">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <p  class="item m-text-thin">Email：RyanYang221@Gmail.com</p>
                </div>
            </div>

            <div class="five wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">友链</h4>
                <a href="https://semantic-ui.com/"  class="item m-text-thin">https://semantic-ui.com/</a><br>
                <a href="https://onestar.newstar.net.cn/"  class="item m-text-thin">https://onestar.newstar.net.cn/</a><br>
                <a href="http://www.apenixx.top/"  class="item m-text-thin">https://memory6181.top/</a><br>

            </div>


            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Ryan's Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini"  >less is more</p>
            </div>


        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny" >Copyright © 2020 - 2021 Ryan Designed by Ryan</p>
    </div>

</footer>
</body>
</html>
