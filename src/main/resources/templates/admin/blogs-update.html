<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑博客</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css">
  <link rel="stylesheet" href="../../static/css/me2.css">
  <link rel="shortcut icon" href="../../static/ico/favicon.ico"/>
  <link rel="bookmark" href="../../static/ico/favicon.ico"/>
</head>
<body>

  <!--导航-->
  <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">管理后台</h2>
        <a href="#" class="active m-item item m-mobile-hide" th:href="@{/admin/blogs}"><i class=" home icon"></i>博客</a>
        <a href="#" class=" m-item item m-mobile-hide"  th:href="@{/admin/types}"><i class=" idea icon"></i>分类</a>
        <a href="#" class="m-item item m-mobile-hide" th:href="@{/admin/tags}"><i class=" tags icon"></i>标签</a>
        <div class="right m-item m-mobile-hide menu">
          <div class="ui dropdown  item">
            <div class="text">
              <img class="ui avatar image" src="../../static/images/profilePhoto.jpg" th:src="@{/static/images/profilePhoto.jpg}">
              Ryan
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>

<!--  <div class="ui attached pointing menu">-->
<!--    <div class="ui container">-->
<!--      <div class="right menu">-->
<!--        <a href="#" class="teal active item">发布</a>-->
<!--        <a href="#" class="item">列表</a>-->
<!--      </div>-->
<!--    </div>-->
<!--  </div>-->

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <form action="#" method="post" class="ui form" th:action="@{/admin/blogs/update}">
        <input type="hidden" name="id" th:value="${blog.id}">
        <div class="required field">
          <div class="ui left labeled input">
            <div class="ui selection compact teal basic dropdown label">
              <input type="hidden" value="原创" name="flag" th:value="${blog.flag}">
              <i class="dropdown icon"></i>
              <div class="text">原创</div>
              <div class="menu" >
                <div class="item" data-value="原创">原创</div>
                <div class="item" data-value="转载">转载</div>
                <div class="item" data-value="翻译">翻译</div>
              </div>
            </div>
            <input type="text" name="title" placeholder="标题" th:value="${blog.title}">
          </div>
        </div>


        <div class="field">
          <div id="md-content" style="z-index: 1 !important;">
              <textarea placeholder="博客内容" name="content" style="display: none" th:text="${blog.content}">
                    [TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;
                </textarea>
          </div>
        </div>

        <div class="two fields">
          <div class="field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">分类</label>
              <div class="ui fluid selection dropdown">
                <input type="hidden" name="typeId" th:value="${blog.typeId}">
                <i class="dropdown icon"></i>
                <div class="default text" >分类</div>
                <div class="menu">
                  <div class="item" th:each="type:${types}" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
                </div>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">标签</label>
              <div class="ui fluid selection multiple search  dropdown" >
                <input type="hidden" name="tagIds" th:value="${blog.tagIds}">
                <i class="dropdown icon"></i>
                <div class="default text">标签</div>
                <div class="menu">
                  <div class="item" th:each="tag:${tags}" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">java</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">首图</label>
            <input type="text" name="firstPicture" placeholder="首图引用地址" th:value="${blog.firstPicture}">
          </div>
        </div>

        <div class="required field">
          <textarea name="description"  placeholder="博客描述..." maxlength="200" th:text="${blog.description}"></textarea>
        </div>

        <div class="inline fields">
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="recommend" name="isRecommend" checked class="hidden" th:checked="${blog.recommend}==1">
              <label for="recommend">推荐</label>
            </div>
          </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden" th:checked="${blog.shareStatement}==1">
            <label for="shareInfo">转载声明</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="appreciation" name="isAppreciation" class="hidden" th:checked="${blog.appreciation}==1">
            <label for="appreciation">赞赏</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="comment" name="isComment" class="hidden" th:checked="${blog.commentAble}==1">
            <label for="comment">评论</label>
          </div>
        </div>
    </div>

    <div class="ui error message"></div>

        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <input type="hidden" name="published" id="published">
          <button class="ui secondary button" id="save-btn">保存</button>
          <button class="ui teal button"  id="publish-btn">发布</button>
        </div>

      </form>
    </div>
  </div>

  <br>
  <br>
  <!--底部footer-->
  <footer class="ui inverted vertical segment m-padded-tb-massive m-opacity" th:replace="admin/_fragments :: footer">
    <div class="ui center aligned container">
      <div class="ui inverted divided stackable grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
            </div>
          </div>
        </div>
        <div class="four wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
          <div class="ui inverted link list">
            <p  class="item m-text-thin">Email：RyanYang221@Gmail.com</p>
          </div>
        </div>

        <div class="five wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">友链</h4>
          <a href="https://semantic-ui.com/"  class="item m-text-thin">https://semantic-ui.com/</a><br>
          <a href="https://onestar.newstar.net.cn/"  class="item m-text-thin">https://onestar.newstar.net.cn/</a><br>
          <a href="http://www.apenixx.top/"  class="item m-text-thin">http://www.apenixx.top/</a><br>

        </div>


        <div class="four wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">Ryan's Blog</h4>
          <p class="m-text-thin m-text-spaced m-opacity-mini"  >less is more</p>
        </div>


      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spaced m-opacity-tiny" >Copyright © 2020 - 2021 Ryan Designed by Ryan</p>
    </div>

  </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>

  <script>

    //初始化Markdown编辑器
    var contentEditor;
    $(function() {
      contentEditor = editormd("md-content", {
        width   : "100%",
        height  : 640,
        syncScrolling : "single",
        path    : "/lib/editormd/lib/"
      });
    });
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    $('#save-btn').click(function () {
      $('[name="published"]').val(0);
      $('#blog-form').submit();
    });


    $('#publish-btn').click(function () {
      $('[name="published"]').val(1);
      $('#blog-form').submit();
    });


    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'title',
          rules: [{
            type : 'empty',
            prompt: '标题：请输入博客标题'
          }]
        },
        content : {
          identifier: 'content',
          rules: [{
            type : 'empty',
            prompt: '标题：请输入博客内容'
          }]
        },
        typeId : {
          identifier: 'typeId',
          rules: [{
            type : 'empty',
            prompt: '标题：请输入博客分类'
          }]
        },
        description : {
          identifier: 'description',
          rules: [{
            type : 'empty',
            prompt: '标题：请输入博客描述'
          }]
        },
        firstPicture : {
          identifier: 'firstPicture',
          rules: [{
            type : 'empty',
            prompt: '标题：请输入博客首图'
          }]
        }
      }
    });

  </script>
</body>
</html>
