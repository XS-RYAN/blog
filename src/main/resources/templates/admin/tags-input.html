<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>标签新增</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
  <link rel="shortcut icon" href="../../static/ico/favicon.ico"/>
  <link rel="bookmark" href="../../static/ico/favicon.ico"/>
</head>
<body>

  <!--导航-->
  <nav class=" ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">管理后台</h2>
        <a href="#" class=" m-item item m-mobile-hide" th:href="@{/admin/blogs}"><i class=" home icon"></i>博客</a>
        <a href="#" class=" m-item item m-mobile-hide"  th:href="@{/admin/types}"><i class=" idea icon"></i>分类</a>
        <a href="#" class="active m-item item m-mobile-hide" th:href="@{/admin/tags}"><i class=" tags icon"></i>标签</a>
        <div class="right m-item m-mobile-hide menu">
          <div class="ui dropdown  item">
            <div class="text">
              <img class="ui avatar image" src="../../static/images/profilePhoto.jpg" th:src="@{/static/images/profilePhoto.jpg}">
              Ryan
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>


  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <form action="#" method="post" class="ui form" th:action="@{/admin/tags/add}">

        <div class=" field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">名称</label>
            <input type="text" name="name" placeholder="标签名称"  >
          </div>
        </div>


        <div class="ui mini negative message" th:unless="${#strings.isEmpty(msg)}" th:text="${msg}">用户名和密码错误</div>

        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui teal submit button">提交</button>
        </div>

      </form>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <br>

  <br>
  <br>
  <!--底部footer-->
  <!--底部footer-->
  <footer class="ui inverted vertical segment m-padded-tb-massive m-opacity" th:replace="admin/_fragments :: footer">
    <div class="ui center aligned container">
      <div class="ui inverted divided stackable grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
            </div>
          </div>
        </div>
        <div class="four wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
          <div class="ui inverted link list">
            <p  class="item m-text-thin">Email：RyanYang221@Gmail.com</p>
          </div>
        </div>

        <div class="five wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">友链</h4>
          <a href="https://semantic-ui.com/"  class="item m-text-thin">https://semantic-ui.com/</a><br>
          <a href="https://onestar.newstar.net.cn/"  class="item m-text-thin">https://onestar.newstar.net.cn/</a><br>
          <a href="http://www.apenixx.top/"  class="item m-text-thin">http://www.apenixx.top/</a><br>

        </div>


        <div class="four wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">Ryan's Blog</h4>
          <p class="m-text-thin m-text-spaced m-opacity-mini"  >less is more</p>
        </div>


      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spaced m-opacity-tiny" >Copyright © 2020 - 2021 Ryan Designed by Ryan</p>
    </div>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
  <script src="../../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="../../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
  <script src="../../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>

  <script>

    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'name',
          rules: [{
            type : 'empty',
            prompt: '请输入标签名称'
          }]
        }
      }
    });

    $('.message .close')
            .on('click', function () {
              $(this)
                      .closest('.message')
                      .transition('fade');
            });

  </script>
</body>
</html>
